<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>POLL DETAILS</title>
</head>
<body>
<form action="{% url 'polls:voting' question.id %}" method="post">
    {% csrf_token %}
    <fieldset>
        <legend><h1>Q:{{question.question_text}}</h1></legend>
        {% if error_message %}
            <p><strong>{{ error_message }}</strong></p>
        {% endif %}
        {% for choice in question.choice_set.all %}
            <input type="radio" name="choice" id="choice{{forloop.counter}}" value="{{choice.id}}">
            <label for="choice{{forloop.counter}}">{{choice.answer_text}}</label>
        <br>
        {% endfor %}
    </fieldset>
    <input type="submit" value="VOTE">
</form>

</body>
</html>
